<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Example - Draw at a point</title>
		<style>
		#myCanvas {
			border: 5px solid yellow;
		}
		</style>
	</head>
	<body>
		<canvas width="500" height="500" id="myCanvas"></canvas>	
		<form id="Erase">
		<input type="submit" value="Erase">
		</form>
		<script>
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			
			canvas.addEventListener('mousemove', function(event) {
				console.log('mousemove at (%o, %o)', event.offsetX, event.offsetY);
				drawCircle(event.offsetX,event.offsetY,5);
			
			});
		
	
			var form = document.getElementById('Erase');
			form.addEventListener('submit', function(event) {
				event.preventDefault();
			
				ctx.clearRect ( 0 , 0 , canvas.width , canvas.height );
			});			
			
			function drawCircle(x, y, radius, color)
			{
				
				// draw a circle and fill it in
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI*2, true);
				ctx.closePath();
				
				// set the fill color to red
				ctx.fillStyle= color || "#243B0B";
				ctx.fill();
			}
			
		</script>
	</body>
</html>
